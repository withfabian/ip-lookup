<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Lookup Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #007bff, #00d4ff);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #007bff;
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 20px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: white;
      padding: 15px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .result p {
      margin: 10px 0;
      font-size: 0.95rem;
      color: #333;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      input[type="text"] {
        font-size: 0.9rem;
      }

      button {
        font-size: 0.9rem;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP Lookup Tool</h1>
    <p>Masukkan IP Address, Domain, atau Link untuk mencari informasi.</p>

    <input type="text" id="query" placeholder="Contoh: 8.8.8.8, google.com, atau https://example.com">
    <button onclick="lookupIP()">Cari</button>

    <div id="result" class="result" style="display: none;"></div>
    <div id="error" class="error"></div>
  </div>

  <script>
    async function lookupIP() {
      const query = document.getElementById('query').value.trim();
      const resultDiv = document.getElementById('result');
      const errorDiv = document.getElementById('error');

      resultDiv.style.display = 'none';
      resultDiv.innerHTML = '';
      errorDiv.textContent = '';

      if (!query) {
        errorDiv.textContent = 'Harap masukkan IP Address, Domain, atau Link.';
        return;
      }

      try {
        const ipOrDomain = await resolveDomainToIP(query);

        const response = await axios.get(`https://ipinfo.io/${ipOrDomain}?token=7c16ee6f3aa630`);
        const data = response.data;

        const html = `
          <p><strong>IP Address:</strong> ${data.ip || 'Not available'}</p>
          <p><strong>Country:</strong> ${data.country || 'Not available'}</p>
          <p><strong>Region:</strong> ${data.region || 'Not available'}</p>
          <p><strong>City:</strong> ${data.city || 'Not available'}</p>
          <p><strong>ISP:</strong> ${data.org || 'Not available'}</p>
          <p><strong>Latitude:</strong> ${data.loc ? data.loc.split(',')[0] : 'Not available'}</p>
          <p><strong>Longitude:</strong> ${data.loc ? data.loc.split(',')[1] : 'Not available'}</p>
        `;

        resultDiv.innerHTML = html;
        resultDiv.style.display = 'block';
      } catch (error) {
        console.error(error);
        errorDiv.textContent = 'Gagal mendapatkan informasi. Periksa kembali IP/Domain/Link atau coba lagi nanti.';
      }
    }

    async function resolveDomainToIP(input) {
      try {
        const url = new URL(input);
        input = url.hostname;
      } catch (e) {
      }

      const ipPattern = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;
      const ipv6Pattern = /^([a-fA-F0-9]{1,4}:){7}[a-fA-F0-9]{1,4}$/;

      if (ipPattern.test(input) || ipv6Pattern.test(input)) {
        return input; 
      }

      const dnsResponse = await axios.get(`https://dns.google/resolve?name=${input}`);
      if (dnsResponse.data && dnsResponse.data.Answer && dnsResponse.data.Answer.length > 0) {
        return dnsResponse.data.Answer[0].data;
      } else {
        throw new Error('Tidak dapat menemukan IP untuk domain.');
      }
    }
  </script>
</body>
</html>
